name: build

on: [push, pull_request]

jobs:
  Linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglfw3-dev libpng-dev

        cd $GITHUB_WORKSPACE
        git clone --depth 1 https://github.com/mosra/corrade.git
        cd corrade && mkdir build && cd build
        cmake .. \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps \
          -DCMAKE_BUILD_TYPE=Release \
          -DWITH_TESTSUITE=OFF
        cmake --build . --target install

        cd $GITHUB_WORKSPACE
        git clone --depth 1 https://github.com/mosra/magnum.git
        cd magnum && mkdir build && cd build
        cmake .. \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps \
          -DCMAKE_BUILD_TYPE=Release \
          -DWITH_GLFWAPPLICATION=ON
        cmake --build . --target install

        cd $GITHUB_WORKSPACE
        git clone --depth 1 https://github.com/mosra/magnum-plugins.git
        cd magnum-plugins && mkdir build && cd build
        cmake .. \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_PLUGINS_STATIC=ON \
          -DWITH_PNGIMPORTER=ON
        cmake --build . --target install

    - name: Configure
      run: |
        mkdir build && cd build
        cmake .. \
          -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/deps \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        cmake --build .

  macOS:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Install dependencies
      run: |
        brew install glfw3 libpng

        cd $GITHUB_WORKSPACE
        git clone --depth 1 https://github.com/mosra/corrade.git
        cd corrade && mkdir build && cd build
        cmake .. \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps \
          -DCMAKE_BUILD_TYPE=Release \
          -DWITH_TESTSUITE=OFF
        cmake --build . --target install

        cd $GITHUB_WORKSPACE
        git clone --depth 1 https://github.com/mosra/magnum.git
        cd magnum && mkdir build && cd build
        cmake .. \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps \
          -DCMAKE_BUILD_TYPE=Release \
          -DWITH_GLFWAPPLICATION=ON
        cmake --build . --target install

        cd $GITHUB_WORKSPACE
        git clone --depth 1 https://github.com/mosra/magnum-plugins.git
        cd magnum-plugins && mkdir build && cd build
        cmake .. \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_PLUGINS_STATIC=ON \
          -DWITH_PNGIMPORTER=ON
        cmake --build . --target install

    - name: Configure
      run: |
        mkdir build && cd build
        cmake .. \
          -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/deps \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        cmake --build .

  Windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Install dependencies
      shell: bash
      run: |
        vcpkg install glfw3 libpng --triplet x64-windows

        cd $GITHUB_WORKSPACE
        git clone --depth 1 https://github.com/mosra/corrade.git
        cd corrade && mkdir build && cd build
        cmake .. \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps \
          -DCMAKE_BUILD_TYPE=Release \
          -DWITH_TESTSUITE=OFF
        cmake --build . --target install

        cd $GITHUB_WORKSPACE
        git clone --depth 1 https://github.com/mosra/magnum.git
        cd magnum && mkdir build && cd build
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps \
          -DCMAKE_BUILD_TYPE=Release \
          -DWITH_GLFWAPPLICATION=ON
        cmake --build . --target install

        cd $GITHUB_WORKSPACE
        git clone --depth 1 https://github.com/mosra/magnum-plugins.git
        cd magnum-plugins && mkdir build && cd build
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_PLUGINS_STATIC=ON \
          -DWITH_PNGIMPORTER=ON
        cmake --build . --target install

    - name: Configure
      shell: bash
      run: |
        mkdir build && cd build
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/deps \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      shell: bash
      run: |
        cd build
        cmake --build .
