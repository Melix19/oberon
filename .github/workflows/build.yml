  Windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Install dependencies
      shell: bash
      run: |
        vcpkg install glfw3 libpng sdl2 --triplet x64-windows-static

        cd $GITHUB_WORKSPACE
        git clone --depth 1 https://github.com/mosra/corrade.git
        cd corrade && mkdir build && cd build
        cmake .. \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps \
          -DBUILD_STATIC=ON \
          -DWITH_INTERCONNECT=OFF \
          -DWITH_TESTSUITE=OFF
        cmake --build . --config Release --target install

        cd $GITHUB_WORKSPACE
        git clone --depth 1 https://github.com/mosra/magnum.git
        cd magnum && mkdir build && cd build
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_TARGET_TRIPLET=x64-windows-static \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps \
          -DBUILD_STATIC=ON \
          -DWITH_GLFWAPPLICATION=ON \
          -DWITH_SDL2APPLICATION=ON \
          -DWITH_DEBUGTOOLS=OFF \
          -DWITH_TEXT=OFF \
          -DWITH_TEXTURETOOLS=OFF \
          -DWITH_TRADE=OFF
        cmake --build . --config Release --target install

        cd $GITHUB_WORKSPACE
        git clone --depth 1 https://github.com/mosra/magnum-plugins.git
        cd magnum-plugins && mkdir build && cd build
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_TARGET_TRIPLET=x64-windows-static \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps \
          -DBUILD_PLUGINS_STATIC=ON \
          -DWITH_PNGIMPORTER=ON
        cmake --build . --config Release --target install

        cd $GITHUB_WORKSPACE
        git clone --depth 1 --branch docking https://github.com/ocornut/imgui.git
        git clone --depth 1 https://github.com/mosra/magnum-integration.git
        cd magnum-integration && mkdir build && cd build
        cmake .. \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/deps \
          -DBUILD_STATIC=ON \
          -DWITH_IMGUI=ON \
          -DIMGUI_DIR=$GITHUB_WORKSPACE/imgui
        cmake --build . --config Release --target install

    - name: Configure
      shell: bash
      run: |
        mkdir build && cd build
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DVCPKG_TARGET_TRIPLET=x64-windows-static \
          -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/deps \
          -DIMGUI_DIR=$GITHUB_WORKSPACE/imgui

    - name: Build
      shell: bash
      run: |
        cd build
        cmake --build . --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: Oberon-Windows
        path: build\Release\bin
